    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>

            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">

<!-- container & title -->
<div id="myDIV" class="container1 show my-4">
    <h1 class="center-align">Chat Room</h1>
    


<!-- buttons for chatrooms -->
<div class="chat-rooms mb-3 center-align">
    
    
</div>



<!-- chat list / window -->
<div class="chat-window">
    <ul class="chat-list list-group"></ul>
</div>



<!-- new chat form -->
<form class="new-chat my-3" autocomplete="off">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
            <input type="submit" class="btn" value="send">
        </div>
    </div>
</form>



<!-- update name form -->
<form class="new-name my-3" autocomplete="off">
    <div class="input-group">
        <div class="input-group-append">
            <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
            <input type="submit" class="btn" value="update">
        </div>
    </div>
    <div class="update-mssg"></div>
</form>
